<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Alshi - Personal Website</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            color: #333;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 2rem 0;
            border-bottom: 3px solid #0078d7;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }
        .container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .links a {
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #000000, #333333);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .links a img {
            width: 24px;
            height: 24px;
        }
        .links a:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, #333333, #000000);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Meet Alshi</h1>
        <p>Welcome to my personal space on the web!</p>
    </header>
    <div class="container">
        <p>Hi! I'm Meet Alshi. Explore my work and connect with me on GitHub and LinkedIn:</p>
        <div class="links">
            <a href="https://github.com/Meet-6226" target="_blank">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
                GitHub
            </a>
            <a href="https://www.linkedin.com/in/meet-alshi/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Logo">
                LinkedIn
            </a>
        </div>
    </div>
</body>
</html>
