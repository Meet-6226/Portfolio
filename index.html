<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Alshi - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background-color: #2c3e50;
            color: white;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .about {
            background-color: white;
            padding: 40px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .social-links a {
            color: #2c3e50;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #2c3e50;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .social-links a:hover {
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>I am Meet</h1>
            <p>Welcome to my portfolio</p>
        </div>
    </header>

    <div class="container">
        <section class="about">
            <h2>About Me</h2>
            <p>Hello! I'm Aayush Kamble, a passionate developer who loves to create and innovate. I'm dedicated to building meaningful projects and constantly learning new technologies.</p>
        </section>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/Meet-alshi/" target="_blank">LinkedIn</a>
            <a href="https://github.com/Meet-6226" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
